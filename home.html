<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="pagestyles.css">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    #availableRiddlesContainer {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
        color: #333;
    }

    ul {
        list-style: none;
        padding: 0;
    }

    li {
        margin-bottom: 20px;
    }

    p {
        margin: 0;
    }

    a {
        color: #007bff;
        text-decoration: none;
        margin-right: 10px;
    }

    a:hover {
        text-decoration: underline;
    }
</style>

<body>
    <div id="availableRiddlesContainer" class="container">
        <h1>Available Riddles</h1>
        <ul>
            <li>
                <p>Riddle: What is it that no one wants to have, but no one wants to lose, either? | <a
                        onclick="alert('A lawsuit')" href="#">Answer</a></p>
            </li>
            <li>
                <p>Riddle: What has two hands, a round face, always runs, yet always stays in place, too? |
                    <a onclick="alert('TikTok')" href="#">Hint</a> |
                    <a onclick="alert('A clock')" href="#">Answer</a>
                </p>
            </li>
        </ul>
    </div>
    <script src="iframe.js"></script>
</body>


</html>
